<html>
    <head>
        <script type='text/javascript' src='../X3DOM/x3dom-full.js'></script>
        <link rel='stylesheet' type='text/css' href='../X3DOM/x3dom.css'/>
    </head>
    <body>
        <h1>Hello X3DOM</h1>
        <p>
            This is my first html page with som 3D objects
        </p>

        <x3d width="600px" height="400px">
            <scene>
                <shape>
                    <appearance>
                        <material diffuseColor='1 0 0'>
                        </material>
                    </appearance>
                    <box>
                    </box>
                </shape>
                <transform translation='-3 0 0'>
                    <shape>
                        <appearance>
                            <material diffuseColor='0 1 0'>
                            </material>
                        </appearance>
                        <cone></cone>
                    </shape>
                </transform>
                <transform translation='3 0 0'>
                    <shape>
                        <appearance>
                            <material diffuseColor='0 0 1'>
                            </material>
                        </appearance>
                        <sphere></sphere>
                    </shape>
                </transform>
            </scene>
        </x3d>
    </body>
</html>
